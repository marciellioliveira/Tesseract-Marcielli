<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">
  <!--   <script src="./js/app.js"></script> -->

    <title>Tesseract | Marcielli</title>
  </head>
  <body class="d-flex h-100">

    <div class="container d-flex align-items-center justify-content-center" > 
  
     <table class="table table-striped" >
      <thead>
        <tr>
          <th scope="col">Login</th>
          <th scope="col">Foto</th>
        </tr>
      </thead>
      <tbody id="data">      
       
      </tbody>
    </table>



    <script type="text/javascript">
      fetch("https://api.github.com/orgs/grupotesseract/public_members").then(
        res=>{
          res.json().then(
            data=> {
              console.log(data);
              if(data.length > 0) {
                var temp = "";

                //Inicio do loop
                data.forEach((u) => {
                  temp += "<tr>";
                  temp += `<td>${u.login}</td>`;
                  temp += `<td><img src='${u.avatar_url}' class='img-fluid'  height="75" data-toggle="tooltip" data-placement="top" title="${u.login}" width="75"></td></tr>`;
                 
                })
                //Fecha loop

                document.getElementById("data").innerHTML = temp;

              }
            })
        })
    </script>

    </div>

  
    
   
  </body>
    


    
</html>
