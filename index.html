<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">
  <!--   <script src="./js/app.js"></script> -->

    <title>Tesseract | Marcielli</title>
  </head>
  <body class="d-flex h-100">

    <div class="container d-flex align-items-center justify-content-center" > 
  
     <table class="table table-striped" >
      <thead>
        <tr>
          <th scope="col">Login</th>
          <th scope="col">Foto</th>
        </tr>
      </thead>
      <tbody id="data">      
       
      </tbody>
    </table>

    <script type="text/javascript">
      fetch("https://api.github.com/orgs/grupotesseract/public_members").then(
        res=>{
          res.json().then(
            data=> {
              console.log(data);
              if(data.length > 0) {
                var temp = "";

                //Inicio do loop
                data.forEach((u) => {
                  temp += "<tr>";
                  temp += `<td><button type="button" class="btn btn-transparent" data-toggle="modal" data-target="modalInformacao" > ${u.login}</button></td>`;
                  temp += `<td><button type="button" class="btn btn-transparent" data-toggle="modal" data-target="modalInformacao" ><img src='${u.avatar_url}' class='img-fluid'  height="75" data-toggle="tooltip" data-placement="top" title="${u.login}" width="75"></button></td></tr>`;
                 
                })
                //Fecha loop

                document.getElementById("data").innerHTML = temp;

              }
            })
        })
    </script>

    </div>

    <!-- Botão para acionar modal -->
  <!--   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalInformacao">
      Abrir modal de demonstração
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="modalInformacao" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="TituloModalCentralizado">Título do modal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar mudanças</button>
          </div>
        </div>
      </div>
    </div>
   
  </body>
    <script src="./js/bootstrap.bundle.min.js"></script>
    
</html>
